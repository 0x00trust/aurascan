<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex align-items-center">
      <!-- LOGO -->
      <div class="d-flex align-items-center">
        <div class="navbar-brand-box">
          <!-- <a routerLink="/" class="logo logo-dark">
            <img [src]="'assets/images/logo/aura-explorer-logo.png' | imageS3" alt="Aura Logo" class="w-100" />
          </a> -->
          <a routerLink="/" class="logo logo-light">
            <figure class="my-0">
              <picture>
                <source media="(min-width: 992px)" [srcset]="'assets/images/logo/aura-explorer-logo.png' | imageS3">
                <source media="(min-width: 320px)" [srcset]="'assets/images/logo/aura-explorer-logo@mob.png' | imageS3">
                <img [src]="'assets/images/logo/aura-explorer-logo@mob.png' | imageS3" alt="" loading="lazy">
              </picture>
            </figure>
          </a>
        </div>
        <div class="page-title ml-1 ml-lg-2 fw-500" *ngIf="pageTitle">{{ pageTitle }}</div>
      </div>

      <div class="divider divider-vertical mx-6 mx-xl-12 d-none d-lg-block"></div>
      <!-- App Search desktop-->
      <div class="app-search d-none d-lg-block">
        <form class="aura-form single-input-field">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="{{ 'HEADER.SEARCH' | translate }}"
              [(ngModel)]="searchValue"
              (keyup.enter)="handleSearch()"
              [ngModelOptions]="{ standalone: true }"
              name="inputEmail"
              autocomplete="off" />
            <button
              type="submit"
              class="btn-search {{ searchValue && searchValue.length > 0 ? 'd-none' : '' }}"
              (click)="handleSearch()">
              <img [src]="'assets/icons/icons-svg/basic/search.svg' | imageS3" alt="" width="24" height="24" />
            </button>
            <button
              type="reset"
              class="btn-reset cursor-pointer {{ !searchValue || (searchValue && searchValue.length === 0) ? 'd-none' : '' }}"
              (click)="searchValue = null">
              <img [src]="'assets/icons/icons-svg/basic/close-circle.svg' | imageS3" alt="" width="24" height="24" />
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="wallet-connect">
      <app-wallet-connect></app-wallet-connect>
    </div>
  </div>
  <!-- App Search mobile-->
  <div class="app-search d-lg-none px-4 mt-4 pb-3">
    <form class="aura-form single-input-field">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="{{ 'HEADER.SEARCH' | translate }}"
          [(ngModel)]="searchValue"
          (keyup.enter)="handleSearch()"
          [ngModelOptions]="{ standalone: true }"
          name="inputEmail"
          autocomplete="off" />
        <button
          type="submit"
          class="btn-search {{ searchValue && searchValue.length > 0 ? 'd-none' : '' }}"
          (click)="handleSearch()">
          <img [src]="'assets/icons/icons-svg/basic/search.svg' | imageS3" alt="" width="24" height="24" />
        </button>
        <button
          type="reset"
          class="btn-reset cursor-pointer {{ !searchValue || (searchValue && searchValue.length === 0) ? 'd-none' : '' }}"
          (click)="searchValue = null">
          <img [src]="'assets/icons/icons-svg/basic/close-circle.svg' | imageS3" alt="" width="24" height="24" />
        </button>
      </div>
    </form>
  </div>
</header>
<div class="topnav d-none d-lg-flex align-items-center">
  <div class="container-fluid">
    <nav class="navbar navbar-light navbar-expand-lg topnav-menu active">
      <div class="collapse navbar-collapse active" id="topnav-menu-content">
        <ul class="navbar-nav w-100 justify-content-between align-items-center">
          <ng-container *ngFor="let item of menuItems">
            <li class="nav-item dropdown"
                [class.pr-6]="item.id === 7 || item.id === 8"
                [ngClass]="{'d-none d-xl-block': (item.id === 7 || item.id === 8 || item.id === 9)}"
            >
              <a
                class="nav-link d-flex align-items-center h4 mb-0"
                *ngIf="!item.subItems && item.link"
                (click)="onMenuClick($event)"
                href="javascript: void(0);"
                [routerLink]="item.link"
                routerLinkActive="active"
                [class.active]="router.url === '/' && item.link === '/dashboard'"
                role="button">
                <i class="icon icon-{{ item.icon }}"></i>
                                <span class="ml-2 fw-semibold">{{ item.label | translate}}</span>
              </a>
              <a *ngIf="item.subItems && item.id === 7" (click)="onMenuClick($event)"
                class="nav-link dropdown-toggle arrow-none d-flex align-items-center h4 mb-0"
                [class.active]="
                  (router.url === '/' && item.link === '/dashboard') || (item.name === menuName.Token && router.url.includes('/token'))
                "
                href="javascript: void(0);" role="button">
                <i class="icon icon-{{ item.icon }}"></i>
                                <span class="ml-2 fw-semibold">{{ item.label | translate}}</span>
                <span class="nav-link__panel">
                  <a
                    [routerLink]="subMenu.link"
                    *ngFor="let subMenu of item.subItems"
                    [class.active]="
                      (subMenu.name === menuName.TokenCW20 &&
                        router.url.includes('/tokens') &&
                        !router.url.includes('/tokens-nft') &&
                        !router.url.includes('/token-nft')) ||
                      (subMenu.name === menuName.TokenCW721 && (router.url.includes('/tokens-nft') || router.url.includes('/token-nft')))
                    "
                    >
                    <span>{{ subMenu.label }}</span>
                  </a>
                </span>
              </a>
              <a *ngIf="item.subItems && item.id === 8" (click)="onMenuClick($event)"
                class="nav-link dropdown-toggle arrow-none d-flex align-items-center h4 mb-0"
                href="javascript: void(0);" role="button">
                <i class="icon icon-{{ item.icon }}"></i>
                                <span class="ml-2 fw-semibold">{{ item.label | translate}}</span>
                <span class="nav-link__panel">
                  <a
                    [routerLink]="subMenu.link"
                    *ngFor="let subMenu of item.subItems">
                    <span>{{ subMenu.label }}</span>
                  </a>
                </span>
              </a>
            </li>
          </ng-container>
          <!-- For tablet horizontal screen -->
          <div class="divider divider-vertical d-xl-none"></div>
          <li class="dropdown d-xl-none">
            <a (click)="onMenuClick($event)"
               class="nav-link dropdown-toggle arrow-none d-flex align-items-center h4 mb-0"
               href="javascript: void(0);" role="button">
              <span class="ml-2 fw-semibold">{{ 'MENUITEMS.MORE.TEXT' | translate}}</span>
              <span class="nav-link__panel">
                  <a [routerLink]="subMenu.link"
                      *ngFor="let subMenu of menuItems">
                    <span>{{ subMenu.label }}</span>
                  </a>
                </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
