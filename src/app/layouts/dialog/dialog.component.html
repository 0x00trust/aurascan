<div
  *ngIf="{ dialog: dialogState$ | async } as state"
  class="app-dialog-container"
  role="dialog"
  tabindex="-1"
  [attr.show]="state.dialog?.show">
  <div class="app-dialog" (clickOutside)="clickOutside(state.dialog?.show); $event.stopPropagation()">
    <div class="app-dialog__header">
      <div class="sub-text" *ngIf="state.dialog?.title">{{ state.dialog.title }}</div>

      <div class="d-flex justify-content-center" *ngIf="!state.dialog?.title">
        <img [src]="'../../../../assets/icons/icons-svg/color/info.svg' | imageS3" alt="" />
      </div>
    </div>
    <div class="app-dialog__body">
      <div class="body mb-5 mt-3 warning-content text-center" [innerHtml]="state.dialog?.content" *ngIf="isInnerText"></div>
      <div class="body mb-5 mt-3 warning-content text-center" *ngIf="!isInnerText">
        {{ state.dialog?.content }}
      </div>

      <div class="d-flex justify-content-center align-items-center gap-3">
        <button type="button" class="button button-outline" (click)="close(); $event.stopPropagation()">
          {{ 'OK' }}
        </button>
      </div>
    </div>
  </div>
</div>
