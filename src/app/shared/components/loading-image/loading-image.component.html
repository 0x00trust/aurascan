<div class="loading-wrapper" *ngIf="isLoading">
  <div class="loading-spinner">
    <div class="loading-24px">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>

<div class="d-flex justify-content-center align-items-center h-100" *ngIf='!isLoading'>
  <img
    *ngIf="!isError"
    class="image"
    [src]="identity ? imgByIdentity : srcImg"
    alt="{{ identity ? imgByIdentity : srcImg }}"
    [ngClass]="appClass"/>

  <img
    *ngIf="isError"
    class="image"
    [src]="df"
    alt="aura"
    [ngClass]="appClass" />
</div>
