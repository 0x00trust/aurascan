<div class="loading-wrapper" *ngIf="isLoading">
  <div class="loading-spinner">
    <div class="loading-24px">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center h-100 position-relative" *ngIf="!isLoading">
  <img
    *ngIf="!isError"
    class="image"
    [src]="identity ? imgByIdentity : srcImg"
    alt="{{ identity ? imgByIdentity : srcImg }}"
    [class.validator-jailed]="appClass === 'jailed'" />

  <img *ngIf="isError" class="image" [src]="df" alt="aura" [class.validator-jailed]="appClass === 'jailed'"/>
  <div class="jailed" [class.d-none]="appClass !== 'jailed'">
    <img [src]="'assets/icons/icons-svg/color/jailed.svg' | imageS3" alt="" />
  </div>
</div>
