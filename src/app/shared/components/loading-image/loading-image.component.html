<div class="loading-wrapper" *ngIf="isLoading">
  <div class="loading-spinner">
    <div class="loading-24px">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center h-100">
  <img
    *ngIf="!isError"
    class="image"
    [src]="srcImg"
    alt="aura"
    (load)="load()"
    [ngClass]="appClass"
    (error)="error()"
    [ngStyle]="{ visibility: isLoading ? 'hidden' : '' }" />

  <img
    *ngIf="isError"
    class="image"
    [src]="df"
    alt="aura"
    [ngClass]="appClass"
    [ngStyle]="{ visibility: isLoading ? 'hidden' : '' }" />
</div>
