<div class="nft-cards__img">
  <a href="{{ nftLink }}">
    <img *ngIf="!nftType || isError" [src]="defaultImgToken" alt="" />
    <img *ngIf="nftType === MEDIA_TYPE.IMG && isError === false" (error)="error()" [src]="this.nftUrl" alt="" />
  </a>
  <app-custom-video-player
    [videoSrc]="this.nftUrl"
    [showControl]="false"
    [link]="nftLink"
    [nftId]="nftId"
    *ngIf="nftType === MEDIA_TYPE.VIDEO">
  </app-custom-video-player>
  <app-model-view *ngIf="nftType === MEDIA_TYPE._3D" [modelUrl]="this.nftUrl" [link]="nftLink" [disablePan]="true">
  </app-model-view>
  <app-audio-player *ngIf="nftType === MEDIA_TYPE.AUDIO" [link]="nftLink" [src]="this.nftUrl" [nftId]="nftId">
  </app-audio-player>
</div>
