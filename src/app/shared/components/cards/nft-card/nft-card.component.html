<div class="nft-cards__img" (click)="nftLink && goTo(nftLink)">
  <img
    *ngIf="
      (getTypeFile(nftItem) !== MEDIA_TYPE.IMG && !nftItem.animation?.link_s3 && !this.nftItem.animation_url) || isError
    "
    [src]="defaultImgToken"
    alt="" />
  <img *ngIf="getTypeFile(nftItem) === MEDIA_TYPE.IMG && isError === false" (error)="error()" [src]="imageUrl" alt="" />
  <video
    [src]="animationUrl"
    [id]="nftId"
    #video
    poster="{{ this.imageUrl }}"
    *ngIf="
      getTypeFile(nftItem) === MEDIA_TYPE.VIDEO && (nftItem.animation?.link_s3 || this.nftItem.animation_url)
    "></video>
  <div
    *ngIf="getTypeFile(nftItem) === MEDIA_TYPE.VIDEO && (nftItem.animation?.link_s3 || this.nftItem.animation_url)"
    class="control-container">
    <button class="button control__button test" *ngIf="paused" (click)="playVideo(video); $event.stopPropagation()">
      <i class="ph-play"></i>
    </button>
    <button class="button control__button test" *ngIf="!paused" (click)="pauseVideo(video); $event.stopPropagation()">
      <i class="ph-pause"></i>
    </button>
  </div>
  <app-model-view
    *ngIf="getTypeFile(nftItem) === MEDIA_TYPE._3D && (nftItem.animation?.link_s3 || this.nftItem.animation_url)"
    [modelUrl]="animationUrl"
    [link]="nftLink"
    [disablePan]="true"
    [previewImg]="imageUrl">
  </app-model-view>
  <app-audio-player
    *ngIf="getTypeFile(nftItem) === MEDIA_TYPE.AUDIO && (nftItem.animation?.link_s3 || this.nftItem.animation_url)"
    [link]="nftLink"
    [src]="animationUrl"
    [nftId]="nftId"
    [previewImg]="imageUrl">
  </app-audio-player>
</div>
