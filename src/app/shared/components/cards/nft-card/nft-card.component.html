<div class="nft-cards__img">
  <a href="{{ nftLink }}">
    <img *ngIf="!nftType || isError" [src]="defaultImgToken" alt="" />
    <img
      *ngIf="nftType === 'img' && isError === false"
      (error)="error()"
      [src]="nftItem.media_info[0]?.media_link"
      alt="" />
  </a>
    <app-custom-video-player
      [videoSrc]="nftItem?.media_info[0]?.media_link"
      [showControl]="false"
      [link]="nftLink"
      [nftId]="nftId"
      *ngIf="nftType === 'video'">
    </app-custom-video-player>
    <app-model-view *ngIf="nftType === '3d'" [modelUrl]="nftItem.media_info[0]?.media_link" [disablePan]="true">
    </app-model-view>
  <app-audio-player
      *ngIf="nftType === 'audio'"
      [link]="nftLink"
      [src]="nftItem?.media_info[0]?.media_link"
      [nftId]="nftId">
  </app-audio-player>
</div>
