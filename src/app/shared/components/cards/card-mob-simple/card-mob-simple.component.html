<div *ngIf="link" class="card-mob-simple">
    <a href="{{link}}">
        <div *ngIf="title" class="d-flex justify-content-between align-items-center">
            <div *ngIf="title.label" class="text--green body {{title.size ? ('title-'+title.size) : ''}}">
                <span *ngIf="title.rankNum" class="mr-2">{{title.rankNum}}</span>
                <span>{{title.label}}</span>
            </div>
            <div class="d-flex align-items-center">
                <div *ngIf="title.status && +title.status !== statusTransaction.Success " class="mr-2">
                    <img [src]="'assets/icons/icons-svg/color/fail.svg' | imageS3" alt="" width="24px" height="24px">
                </div>
                <div *ngIf="title.subLabelContent" class="sub-label body {{title.subLabelClass ? title.subLabelClass : ''}}">{{title.subLabelContent}}</div>
            </div>
        </div>
        <div *ngIf="content && content.length > 0">
            <div *ngFor="let data of content" class="mt-2 d-flex justify-content-between align-items-center small-body">
                <div *ngIf="data.label">{{data.label}}</div>
                <div *ngIf="data.info" [innerHTML]="data.info"></div>
            </div>
        </div>
    </a>
</div>
