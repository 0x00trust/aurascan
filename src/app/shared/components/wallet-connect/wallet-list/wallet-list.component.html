<div class="wallet-list-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="sub-text">Connect a wallet</div>
    <img class="icon-close" src="../../../../../assets/icons/icons-svg/basic/close.svg" alt="" (click)="dismiss()" />
  </div>
  <p class="body">{{ 'WALLET.MSG_CONNECT' | translate }}</p>
  <div class="wallet-list">
    <ul class="list-group">
      <li class="wallet-item" *ngFor="let wallet of walletList" (click)="connect(wallet)">
        <div class="d-flex align-items-center gap-3">
          <img class="wallet-icon" [src]="wallet.icon" />
          <span class="title-small">{{ wallet.name | titlecase }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
