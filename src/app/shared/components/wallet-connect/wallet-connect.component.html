<div class="wallet-connect-container">
    <ng-container *ngIf="{wallet: wallet$ | async } as ng">
        <!-- <button *ngIf="!ng.wallet" class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWallet" aria-controls="offcanvasWallet">
        </button> -->
        <img class="img-wallet" *ngIf="!ng.wallet" src="./../../../../assets/images/wallet.png" alt="" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWallet" aria-controls="offcanvasWallet">


        <button type="button" *ngIf="ng.wallet" class="btn btn-light" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWallet" aria-controls="offcanvasWallet">

            <div class="d-flex align-items-center gap-1">
                <img [src]="avatarValue" alt="wallet-avatar" height="20px" width="20px" class="border rounded-circle">
                {{ ng.wallet?.name }}
            </div>
        </button>


        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasWallet" aria-labelledby="offcanvasWalletLabel">
            <div class="offcanvas-body p-0">
                <div class="card border-0">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <div class="d-flex align-items-center gap-1">
                                    <div class="wallet-avatar">
                                        <img [src]="avatarValue" alt="wallet-avatar">
                                    </div>
                                    <div class="wallet-name">
                                        <span class="text">{{ ng.wallet?.name || 'My Wallet' }}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-end align-items-center">
                                    <span class="text">{{ shortenWallet(ng.wallet?.bech32Address) }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <ng-container *ngIf="ng.wallet as wallet; else walletList">
                            <app-wallet-detail></app-wallet-detail>
                            <!-- {{ wallet.name }} -->

                            <div class="row mt-3">
                                <button type="button" class="btn btn-secondary" (click)="disconnect()">
                                    Disconnect
                                </button>
                            </div>
                        </ng-container>
                        <ng-template #walletList>
                            <app-wallet-list (onConnect)="connectWallet($event)"></app-wallet-list>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
