<div class="audio-player audio-player--has-link" [class.isoClass]="browserEnv === 'ios' && !link">
  <img [src]="defaultImgToken" *ngIf="link">
  <a href="{{link}}" *ngIf="link"></a>
  <audio id="{{nftId}}"
      [controls]="!link"
      #audio loop>
    <source *ngIf="src" [src]="src" />
    Your browser does not support the audio element.
  </audio>
  <div *ngIf="showCustomControl && link" class="control-container">
    <button class="button control__button"
            *ngIf="paused"
            (click)="playAudio(audio)">
      <i class="ph-play"></i>
    </button>
    <button class="button control__button"
            *ngIf="!paused"
            (click)="pauseAudio(audio)">
      <i class="ph-pause"></i>
    </button>
  </div>
</div>
<img [src]="defaultImgToken" *ngIf="!link" width="100%" class="img-audio">
