<!-- Title -->
<div id="popupCopy">
    <h1 class="title-small d-inline mr-2 text--white fw-500">Token Holdings</h1>
    <div class="d-inline-flex align-items-center">
        <a href="#" class="text--green body">{{ tokenId }}</a>
        <img src="assets/icons/icons-svg/basic/copy.svg"
             class="ml-2 cursor-pointer"
             alt=""  width="16" height="16"
             matTooltip="Copied!" #tooltip="matTooltip"
             (mouseenter)="$event.stopImmediatePropagation()"
             (mouseleave)="$event.stopImmediatePropagation()"
             (click)="copyData(tokenId); tooltip.toggle();" />
    </div>
</div>
<div class="divider divider-horizontal my-6"></div>
<!-- Overview -->
<div>
    <h2 class="title-small mb-3 text--white">Overview</h2>
    <div class="overview-row">
        <div class="overview-col">
            <div class="overview__label">Net Worth in USD</div>
            <div class="overview__content">$32.41</div>
        </div>
        <div class="overview-col">
            <div class="overview__label">Net Worth in AURA</div>
            <div class="overview__content">
                <img src="assets/images/logo/auraTitleLogo.png" alt="" width="24px" height="24px" class="mr-1">
                <span>12.25</span>
            </div>
        </div>
        <div class="overview-col">
            <div class="overview__label">Total Balance Change (24h)</div>
            <div class="overview__content aura__change aura__change--desc">1.87%</div>
        </div>
    </div>
    <div class="mt-3 row">
        <div class="col-6 pr-lg-2">
            <div class="card">
                <div class="card-body py-3 px-4">
                    <div class="body text-light-gray">Assets in Wallet (142)</div>
                    <div class="mt-1 title-small text-white fw-500">$32.41</div>
                </div>
            </div>
        </div>
        <div class="col-6 pl-lg-2">
            <div class="card">
                <div class="card-body py-3 px-4">
                    <div class="body text-light-gray">NFT Assets (3)</div>
                    <div class="mt-1 title-small text-white fw-500">$0.41</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Assets in Wallet -->
<div class="mt-3">
    <app-token-hoding-wallet></app-token-hoding-wallet>
</div>

<!-- NFT Assets -->
<div class="pt-3">
    <app-token-hoding-nft></app-token-hoding-nft>
</div>
