<div class="d-flex justify-content-between fw-bold">

    <span class="small-text text--white ml-2">Read Contract Information</span>
  </div>
  <div>
    <span class="cursor-pointer text--green mr-5" (click)="expandMenu()">
      <ng-container *ngIf="!isExpand">Expand all</ng-container>

    </span>

</div>

  <mat-expansion-panel hideToggle>
