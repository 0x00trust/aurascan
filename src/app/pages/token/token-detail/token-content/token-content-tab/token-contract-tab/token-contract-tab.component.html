<div class="box-contract">
  <div class="d-flex mb-3">
    <button
      class="btn-contract"
      [class.active]="countCurrent === contractType.ReadContract"
      (click)="changeTab(contractType.ReadContract)">
      Read Contract
    </button>
    <button
      class="btn-contract"
      [class.active]="countCurrent === contractType.WriteContract"
      (click)="changeTab(contractType.WriteContract)">
      Write Contract
    </button>
    <button
      class="btn-contract"
      [class.active]="countCurrent === contractType.ReadProxy"
      (click)="changeTab(contractType.ReadProxy)">
      Read as Proxy
    </button>
    <button
      class="btn-contract"
      [class.active]="countCurrent === contractType.WriteProxy"
      (click)="changeTab(contractType.WriteProxy)">
      Write as Proxy
    </button>
  </div>
  <div class="mt-3">
    <ng-container *ngIf="tokenDetail">
      <app-token-contract-read
        *ngIf="countCurrent === contractType.ReadContract"
        [tokenDetailData]="tokenDetail"></app-token-contract-read>
      <app-token-contract-write
        *ngIf="countCurrent === contractType.WriteContract"
        [tokenDetailData]="tokenDetail"></app-token-contract-write>
    </ng-container>
  </div>
</div>
