<h1 class="title-small fw-500 mb-5 text--white">
  Contract <span class="text--light-gray body fw-normal ml-1">{{ contractAddress }}</span>
  <img
    src="assets/icons/icons-svg/basic/copy.svg"
    class="ml-2 cursor-pointer"
    alt=""
    width="16"
    height="16"
    (click)="copyData('test2')" />
  <img
    src="assets/icons/icons-svg/basic/qrcode-scan.svg"
    class="ml-2"
    alt=""
    width="16"
    height="16" />
</h1>
<div class="row">
  <div class="col-12 col-lg-6">
    <app-contracts-overview-card [contractDetail]="contractDetail" *ngIf="contractDetail"></app-contracts-overview-card>
  </div>

  <div class="col-12 col-lg-6">
    <app-contract-info-card [contractDetail]="contractDetail" *ngIf="contractDetail"></app-contract-info-card>
  </div>
</div>

<app-contract-content
  *ngIf="contractDetail"
  [contractsAddress]="contractAddress + ''"
  [contractTypeData]="contractDetail.contract_verification"></app-contract-content>
