<div class="">
  <div *ngIf="contractInfo">
    <p class="title-medium mb-2 text--white fw-bold">Transactions</p>
    <div class="body text--gray d-flex"
      >For<a class="text--green ml-1 text-break" [routerLink]="['/contracts', contractInfo.contractsAddress]">
        {{ contractInfo.contractsAddress }}</a
      ></div
    >
  </div>
  <section>
    <div class="card mt-8">
      <div class="card-body" *ngIf="contract$ | async as contract">
        <app-contract-table
          [length]="contractInfo?.count"
          [label]="queryParams?.label?.toString()"
          [dataList]="contract"
          [templates]="templates"
          [contractInfo]="contractInfo"
          (onChangePage)="onChangePage($event)"
          (onViewSelected)="filterTransaction($event)"></app-contract-table>
      </div>
    </div>
  </section>
</div>
