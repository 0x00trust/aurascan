<div *ngIf="{ value: breakpoint$ | async } as breakpoint">
  <div *ngIf="contractInfo">
    <h1 class="mb-2 text--white">Transactions</h1>
    <div class="body-02 text--gray-5 d-flex">
      for
      <a class="text--primary ml-1 text-break" [routerLink]="['/contracts', contractInfo.contractsAddress]">
        {{ contractInfo.contractsAddress }}
      </a>
    </div>
  </div>
  <section>
    <div class="card mt-6">
      <div class="card-body" *ngIf="contract$ | async as contract">
        <app-contract-table
          [length]="contractInfo?.count"
          [pageSize]="pageSize"
          [label]="queryParams?.label?.toString()"
          [dataList]="contract"
          [templates]="templates"
          [contractInfo]="contractInfo"
          (onChangePage)="onChangePage($event)"
          (onViewSelected)="filterTransaction($event)"></app-contract-table>
      </div>
    </div>
  </section>
</div>
