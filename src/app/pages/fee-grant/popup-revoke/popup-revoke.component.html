<div class="card">
  <div class="card-header card-header-gray">
    <div class="d-flex justify-content-between align-items-center">
      <div class="h1 mb-0 text--white w-100">Revoke Detail</div>
      <img
        class="icon-close"
        [src]="'assets/icons/icons-svg/basic/close.svg' | imageS3"
        alt=""
        (click)="closeDialog()" />
    </div>
  </div>
  <div class="card-body">
    <div class="body-01 text--gray-4">Granter's Address</div>
    <div class="body-03 text--gray-1 mt-2">{{ data?.granterAddress || '' }}</div>
    <div class="body-01 text--gray-4 mt-6">Grantee's Address</div>
    <div class="body-03 text--gray-1 mt-2">{{ data?.granteeAddress || '' }}</div>

    <div class="mt-6 d-flex align-items-center justify-content-center justify-content-lg-end">
      <button
        type="button"
        class="button button--sm button--md-mob button-fixed button-pill button-outline mr-4"
        (click)="closeDialog()">
        <span>Cancel</span>
      </button>
      <button
        type="button"
        class="button button--sm fw-semibold button--md-mob button-fixed button-pill button-flat d-flex"
        (click)="executeRevoke()">
        <img
          class="mr-2"
          [src]="'assets/icons/icons-svg/color/spinner.svg' | imageS3"
          alt=""
          width="20"
          height="20"
          *ngIf="isLoading" />
        <span>Revoke</span>
      </button>
    </div>
  </div>
</div>
