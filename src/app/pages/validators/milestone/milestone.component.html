<div class="row py-2 px-5">
  <div class="col-12">
    <div class="card mb-1 text--white">
      <div class="pb-2 pt-1 text-header body-01">Aura Marking Milestone</div>
      <div class="card-body p-3 p-md-4 d-flex nft-row" style="overflow-x: scroll">
        <div class="nft-item" *ngFor="let item of mileStoneData">
          <div class="nft-item__img mx-auto">
            <div class="nft-item__img-contain">
              <img src="assets/images/icons/fabric.png" alt="" width="100%" />
            </div>
          </div>
          <div class="mb-0 mt-md-4 mt-2 text--white nft-item__title body-02">{{ item.title }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
