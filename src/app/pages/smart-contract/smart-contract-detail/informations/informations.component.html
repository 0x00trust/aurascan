<ng-container *ngIf="textSearch && textSearch?.length > 0">
  <section class="text--white" >
    <div *ngIf="isSearchTx" class="p-4 card main-tab ">
      <p>FILTERED BY TOKEN TXN HASH</p>
      <a class="text--green mt-2" [routerLink]="['/transaction', textSearch]">{{ textSearch }}</a>
    </div>
    <div *ngIf="!isSearchTx && textSearch && textSearch?.length > 40" class="card main-tab ">
      <div class="table-responsive">
        <table class="aura-basic-table w-100">
          <tr>
            <td>
              <p>FILTERED BY TOKEN HOLDER</p>
              <a class="text--green" [routerLink]="['/account', textSearch]">{{ textSearch }}</a>
            </td>
            <td>
              <p>BALANCE</p>
              0.004999999999999999 stETH
            </td>
            <td>
              <p>VALUE</p>
              $10.14 ( ~0.00490867635170134 Eth) [0.0000%]
            </td>
          </tr>
        </table>
      </div>
    </div>
  </section>
</ng-container>
<section class="card main-tab mt-5 p-4">
  <div class="d-flex justify-content-between">
    <ul ngbNav #customNav="ngbNav" [activeId]="0" class="aura-nav-tabs nav-tabs nav-tabs-custom nav-justified col-8">
      <ng-container *ngFor="let tab of TABS; index as index">
        <li [ngbNavItem]="index">
          <a ngbNavLink (click)="changeTab(tab.key)">
            <span class="tab-title">{{ tab.value }}</span>
          </a>
        </li>
      </ng-container>
    </ul>
    <div class="d-flex align-item-center justify-content-end col-4">
      <form class="aura-form single-input-field search-form mr-6">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search for Token Name or Address"
            [(ngModel)]="searchTemp"
            name="search"
            (keyup.enter)="handleSearch()"
            autocomplete="off" />
          <button type="submit" class="btn-search {{ searchTemp && searchTemp?.length > 0 ? 'd-none' : '' }}">
            <img src="../../../assets/icons/icons-svg/basic/search.svg" alt="" width="24" height="24" />
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="mt-3">
    <app-transfers
      *ngIf="countCurrent === ''"
      [type]="'TABLE_TOKEN'"
      [keyWord]="textSearch"
      (resultLength)="getLength($event)"></app-transfers>
    <app-holders *ngIf="countCurrent === 'holders'" [keyWord]="textSearch"></app-holders>
    <app-contract *ngIf="countCurrent === 'contract'"></app-contract>
  </div>
</section>
