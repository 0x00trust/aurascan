<div class="row mb-3 body-02 body-01-mob">
  <div class="col-12 col-lg-3 mb-2 mb-lg-0 text--gray-4">{{ label }}</div>
  <div class="col-12 col-lg-9">
    <ng-container *ngIf="dataLink">
      <a class="text--primary" [routerLink]="[dataLink?.url || '/account', dataLink?.data || value]">
        {{ dataLink?.data || value }}
      </a>
    </ng-container>
    <ng-container [ngSwitch]="pipeType" *ngIf="!dataLink">
      <ng-container *ngSwitchCase="pipeTypeData.Number">{{ value | number }}</ng-container>
      <ng-container *ngSwitchDefault>{{ value }}</ng-container>
    </ng-container>
  </div>
</div>
