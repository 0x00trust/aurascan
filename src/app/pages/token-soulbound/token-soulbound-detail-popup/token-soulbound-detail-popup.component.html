<div class="card">
  <div class="card-header card-header-gray d-flex align-items-center justify-content-between">
    <div class="h2 mb-0 fw-bold text--white">{{data.name ?? 'Token detail'}}</div>
    <img
        src="assets/icons/icons-svg/white/close.svg"
        alt=""
        width="24px"
        height="24px"
        class="cursor-pointer"
        (click)="closeDialog()" />
  </div>
  <div class="card-body body-01">
    <div class="row">
      <div class="col-12 col-lg-5">
        <div class="nft__img">
          <img *ngIf="!data.img || isError" [src]="defaultImgToken"/>
          <img *ngIf="data.img && !isError" src="{{data.img}}" alt="">
        </div>
      </div>
      <div class="col-12 col-lg-7 mt-4 mt-lg-0">
        <div class="nft__desc">
          <div class="h5 text--white">Description</div>
          <div class="mt-4 mt-lg-2 body text--gray-1" *ngIf="data.desc">
            {{data.desc}}
          </div>
        </div>
      </div>
    </div>
    <div class="divider divider-horizontal my-6"></div>
    <div class="h5 mb-4 text--white">Properties</div>
    <div class="row">
      <div class="col-4 mb-4 px-1 px-lg-2" *ngFor="let prop of data.properties">
        <div class="nft__prop">
          <div class="caption fw-normal">{{prop.label}}</div>
          <div class="h5 mb-0 text--gray-1">{{prop.detail}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="divider divider-horizontal"></div>
  <!-- Button group -->
  <div class="d-flex align-items-center justify-content-end px-6 py-6">
    <button class="button button-pill button-outline button--md" type="button"
            (click)="closeDialog()"><span>Cancel</span>
    </button>
    <button class="button button-pill button-flat button--md ml-4"
            type="button">
      <span>Equip</span>
    </button>
  </div>
</div>
