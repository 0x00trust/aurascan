<div class="card" *ngIf="{ value: breakpoint$ | async } as breakpoint">
  <div class="card-body">
    <div class="card__title" [class.card__title-mobile]="breakpoint.value.matches">Depositors</div>
    <div class="mt-8" *ngIf="loading">
      <app-loading-sprint></app-loading-sprint>
    </div>
    <div *ngIf="!loading">
      <app-proposal-table *ngIf="voteDataList.length > 0"
              [type]="'DEPOSITORS'" [data]="voteDataList" [length]="voteDataList.length"></app-proposal-table>
      <div *ngIf="voteDataList.length === 0">
        <app-table-no-data></app-table-no-data>
      </div>
    </div>
  </div>
</div>
