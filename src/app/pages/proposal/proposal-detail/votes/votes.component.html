<div class="card" *ngIf="{ value: breakpoint$ | async } as breakpoint">
  <div class="card-body">
    <div class="fw-bold card__title">Votes</div>
    <ng-container *ngIf="!breakpoint.value.matches">
      <ul ngbNav #customNav="ngbNav" [activeId]="0" class="aura-nav-tabs nav-tabs nav-tabs-custom nav-justified">
        <ng-container *ngFor="let tab of TABS; index as index">
          <li [ngbNavItem]="index">
            <a ngbNavLink (click)="changeTab(tab.key)">
              <span class="tab-title">{{ tab.value }} ({{ countVote.get(tab.key) }})</span>
            </a>
          </li>
        </ng-container>
      </ul>
    </ng-container>
    <ng-container *ngIf="breakpoint.value.matches">
      <ul ngbNav #customNav="ngbNav" [activeId]="0" class="aura-nav-tabs mobile-tab nav-tabs nav-tabs-custom nav-justified">
        <ng-container *ngFor="let tab of TABS; index as index">
          <li [ngbNavItem]="index">
            <a ngbNavLink (click)="changeTab(tab.key)">
              <span class="tab-title">{{ tab.value }} ({{ countVote.get(tab.key) }})</span>
            </a>
          </li>
        </ng-container>
      </ul>
    </ng-container>

    <div class="mt-3">
      <app-proposal-table
        [tabId]="countCurrent"
        [type]="'VOTES'"
        [length]="countVote.get(countCurrent)"
        [data]="voteDataList"></app-proposal-table>
      <div *ngIf="voteDataListLoading">
        <app-loading-sprint></app-loading-sprint>
      </div>
    </div>
  </div>
</div>
