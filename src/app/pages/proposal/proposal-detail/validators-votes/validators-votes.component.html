<div class="card">
  <div class="card-body">
    <div class="fw-bold card__title">Validators Votes</div>
    <ul ngbNav #customNav="ngbNav" [activeId]="0" class="aura-nav-tabs nav-tabs nav-tabs-custom nav-justified">
      <ng-container *ngFor="let tab of TABS; index as index">
        <li [ngbNavItem]="index">
          <a ngbNavLink (click)="changeTab(tab.key)">
            <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
            <span class="d-none d-sm-block tab-title">{{ tab.value }} ({{countVote.get(tab.key)}})</span>
          </a>
        </li>
      </ng-container>
    </ul>

    <div class="mt-3">
      <app-proposal-table
              [tabId]="countCurrent" [type]="'VALIDATORS_VOTES'" [length]="countVote.get(countCurrent)" [data]="voteDataList" (loadMore)="loadMore($event)"></app-proposal-table>
      <div *ngIf="voteDataListLoading">
        <app-loading-sprint></app-loading-sprint>
      </div>
    </div>
  </div>
</div>
