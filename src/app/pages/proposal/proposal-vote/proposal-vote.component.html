<div class="container">
    <ng-container *ngIf="!data.warning">
        <div class="sub-text">Your vote</div>
        <div class="mt-3 body">#{{data.id}} {{data.title}}</div>
        <form #voteForm="ngForm">
            <mat-radio-group class="vote-group" aria-label="Select an option" [(ngModel)]="keyVote" name="inputVote">
                <mat-radio-button class="body" color="primary" value="Yes">{{ 'PAGES.PROPOSAL.yes' | translate }}
                </mat-radio-button>
                <mat-radio-button class="body" color="primary" value="No">{{ 'PAGES.PROPOSAL.no' | translate }}
                </mat-radio-button>
                <mat-radio-button class="body" color="primary" value="NoWithVeto">{{ 'PAGES.PROPOSAL.noWithVeto' |
                    translate }}</mat-radio-button>
                <mat-radio-button class="body" color="primary" value="Abstain">{{ 'PAGES.PROPOSAL.abstain' | translate
                    }}</mat-radio-button>
            </mat-radio-group>
            <div class="mt-5 d-flex justify-content-end">
                <button class="btn button-inline body mr-3" (click)="closeVoteForm()" color="primary">Cancel</button>
                <button class="button button-outline body" color="primary" (click)="onSubmitVoteForm()"
                    [disabled]="keyVote === null">Confirm</button>
            </div>
        </form>
    </ng-container>

    <ng-container *ngIf="data.warning">
        <div class="d-flex justify-content-center">
            <img src="../../../../assets/icons/icons-svg/color/info.svg" alt="">
        </div>
        <div class="body mb-5 mt-3">
            {{data.warning}}
        </div>

        <div class="d-flex justify-content-center align-items-center gap-3">
            <button class="button button-inline"> Cancel</button>
            <button class="button button-outline"> 
                {{  }}
            </button>
        </div>
    </ng-container>
</div>
