<div class="container">
    <div class="sub-text">Your vote</div>
    <div class="mt-3 body">#{{data.id}} {{data.title}}</div>
    <form #voteForm="ngForm">
        <mat-radio-group class="vote-group" aria-label="Select an option" [(ngModel)]="keyVote" name="inputVote">
            <mat-radio-button class="body" color="primary" value="Yes">{{ 'PAGES.PROPOSAL.yes' | translate }}</mat-radio-button>
            <mat-radio-button class="body" color="primary" value="No">{{ 'PAGES.PROPOSAL.no' | translate }}</mat-radio-button>
            <mat-radio-button class="body" color="primary" value="NoWithVeto">{{ 'PAGES.PROPOSAL.noWithVeto' | translate }}</mat-radio-button>
            <mat-radio-button class="body" color="primary" value="Abstain">{{ 'PAGES.PROPOSAL.abstain' | translate }}</mat-radio-button>
        </mat-radio-group>
        <div class="mt-5 d-flex justify-content-end">
            <button class="btn button-inline body mr-3" (click)="closeVoteForm()" color="primary">Cancel</button>
            <button class="button button-outline body" color="primary" (click)="onSubmitVoteForm()" [disabled]="keyVote === null">Confirm</button>
        </div>
    </form>
</div>
