<div class="container">
    <div class="fw-bold">Your vote</div>
    <div class="mt-3">#{{data.id}} {{data.title}}</div>
    <form #voteForm="ngForm">
        <mat-radio-group aria-label="Select an option" [(ngModel)]="keyVote" name="inputVote">
            <mat-radio-button color="primary" value="Yes">{{ 'PAGES.PROPOSAL.yes' | translate }}</mat-radio-button>
            <mat-radio-button color="primary" value="No">{{ 'PAGES.PROPOSAL.no' | translate }}</mat-radio-button>
            <mat-radio-button color="primary" value="NoWithVeto">{{ 'PAGES.PROPOSAL.noWithVeto' | translate }}</mat-radio-button>
            <mat-radio-button color="primary" value="Abstain">{{ 'PAGES.PROPOSAL.abstain' | translate }}</mat-radio-button>
        </mat-radio-group>
        <div class="mt-3 d-flex justify-content-end">
            <button class="btn-detail" (click)="closeVoteForm()" mat-stroked-button color="primary">Cancel</button>
            <button mat-flat-button color="primary" (click)="onSubmitVoteForm(); voteForm.reset()" [disabled]="keyVote === null">Confirm</button>
        </div>
    </form>
</div>
